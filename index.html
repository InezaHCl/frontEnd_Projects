<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ineza | portfolio</title>

    <!-- ===== Google Font ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- ===== CSS Animation ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- ===== Font-awesome ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- ===== Boostrap ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>

      <div
        class="offcanvas offcanvas-start show w-auto text-bg-dark"
        data-bs-backdrop="static"
        tabindex="-1"
        id="offcanvasResponsive"
        aria-labelledby="offcanvasResponsiveLabel"
      >
        <div class="offcanvas-header">
        <!-- Close btn -->
          <div class="close-btn d-lg-none">
            <i class="fa fa-times x-btn" aria-hidden="true"
            data-bs-dismiss="offcanvas"
            data-bs-target="#offcanvasResponsive"
            aria-label="Close"></i>
          </div>
     
        </div>
        <div class="offcanvas-body d-block text-center">
          <div class="side-bar__imgContainer">
            <img
              src="images/passport-img-ineza.jpg"
              alt="image of ineza"
              class="img-fluid rounded-circle"
            />
          </div>
          <h1 class="mb-4">Herve C. Ineza</h1>

          <div class="social__linksContainer">
            <ul class="social__links">
              <li>
                <a href="#" class="social__link rounded-circle">
                  <i
                    class="fa fa-linkedin-square text-white"
                    aria-hidden="true"
                  ></i>
                </a>
              </li>

              <li>
                <a href="#" class="social__link rounded-circle">
                  <i
                    class="fa fa-github text-white rounded-circle"
                    aria-hidden="true"
                  ></i>
                </a>
              </li>

              <li>
                <a href="#" class="social__link rounded-circle">
                  <i
                    class="fa fa-instagram text-white rounded-circle"
                    aria-hidden="true"
                  ></i>
                </a>
              </li>

              <li>
                <a href="#" class="social__link rounded-circle">
                  <i
                    class="fa fa-facebook-official text-white rounded-circle"
                    aria-hidden="true"
                  ></i>
                </a>
              </li>
            </ul>
          </div>

          <nav class="navContainer text-start">
            <ul class="nav-links">
              <li>
                <a href="#home" class="nav-link"
                  ><i class="fa fa-home nav-icon me-1" aria-hidden="true"></i>
                  Home</a
                >
              </li>
              <li>
                <a href="#" class="nav-link"
                  ><i class="fa fa-user nav-icon me-1" aria-hidden="true"></i>
                  About</a
                >
              </li>

              <li>
                <a href="#" class="nav-link"
                  ><i class="fa fa-file nav-icon me-1" aria-hidden="true"></i>
                  Resume</a
                >
              </li>

              <li>
                <a href="#" class="nav-link"
                  ><i
                    class="fa fa-briefcase nav-icon me-1"
                    aria-hidden="true"
                  ></i>
                  Project</a
                >
              </li>

              <li>
                <a href="#" class="nav-link"
                  ><i class="fa fa-server nav-icon me-1" aria-hidden="true"></i>
                  Service</a
                >
              </li>

              <li>
                <a href="#" class="nav-link"
                  ><i
                    class="fa fa-envelope nav-icon me-1"
                    aria-hidden="true"
                  ></i>

                  Contact</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>

    </header>

    <main class="container-fuild text-center vh-100">

          <!-- ===== Home ===== -->
          <section id="home" class="hero-section">
            <a
        class="btn btn-link"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        data-bs-target="#offcanvasResponsive"
        aria-controls="offcanvasResponsive"
        role="button"
        aria-controls="offcanvasExample"
        >
        <i class="fa fa-bars bars-btn" aria-hidden="true"></i>
           </a>
            <div class="hero-container">
              <h2
                class="hero__title animate__animated animate__rotateInDownLeft"
              >
                INEZA HERVE CLAUDEL
              </h2>
              <p class="animate__animated animate__fadeInUp">
                I am
                <span class="">Full stack Developer</span>
              </p>
            </div>
          </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
